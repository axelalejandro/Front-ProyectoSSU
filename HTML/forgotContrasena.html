<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!--Mi CSS-->
    <link rel="stylesheet" href="../static/CSS/forgotProyectista.css">

    <title>Forgot</title>
</head>

<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-10 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="../static/IMG/forgot.jpg" alt="" >
                </div>
                <form class="col-12">
                    <div>
                        <p id="E-Contrasena" >Recupera Contraseña</p>
                    </div>
                    <div>
                        <p id="Text-Contrasena">Para enviar información a su cuenta...</p>
                    </div>
                    <div class="resultado"></div>
                    <div class="form-group" id="user-group">
                        <input  class="form-control" type="email"  placeholder="Ingrese Correo Electronico" id="enviar-olvide" value="">
                    </div>
                    <button class="btn btn-primary" type="submit" id="enviar-datos">Enviar</button>
                </form>
            </div>
        </div>

    </div>
    <script src="../js/forgotPassword.js"></script>
</body>
</html>
