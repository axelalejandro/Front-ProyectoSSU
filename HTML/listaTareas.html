    <h1 >Lista de tareas</h1>
    <div class="datos">
        <p id="total"></p>
        <p id="completadas"></p>
        <p id="pendientes"></p>
    </div>

    <!-- Contenido-->
    <div class="contenedor" >
        <form class="formulario" id="" method="">
            <h4>Nueva Tarea</h4>
            <div class="resultado"></div>
            <div class="form-group" id="desc-group">
                <input  class="form-control" type="text"  placeholder="Descripcion de Tarea" name="descripcion" id="descripcion" value="" >
            </div>
            <div class="form-group" id="time-group">
                <input  class="form-control" type="time"  placeholder="Selec" name="hora" id="hora" value="" >
            </div>
            <div class="form-group" id="date-group">
                <input  class="form-control" type="date"  placeholder="Selec" name="fecha" id="fecha" value="" >
            </div>

            <button class="btn btn-primary" type="submit" id="agregar-tarea">Agregar</button>
        </form>

        <div class="tareas container w-auto">
            <div class="item-tarea d-flex align-items-center justify-content-center flex-column">
            </div>
            
        </div>
