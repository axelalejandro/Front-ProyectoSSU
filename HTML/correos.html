  <h1 >Correos</h1>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enviar Correo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="resultado text-center"></div>
        <div class="modal-body" id="formulario">
            <form >
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Para:</label>
                  <input type="email" class="form-control" id="email-correo" value="" required>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Asunto:</label>
                  <input type="text" class="form-control" id="asunto-correo" value="" required>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Mensaje:</label>
                  <textarea class="form-control" id="mensaje-correo" value="" rows="5" required></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
              <button type="submit" id="enviar-correo" class="btn btn-primary">Enviar Correo</button>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-nuevo" data-toggle="modal" data-target="#exampleModal">
        Nuevo Correo
      </button>

  <!--Botones para seleccionar mensaje-->
  <div class="correos-container card mx-auto d-flex shadow ">
