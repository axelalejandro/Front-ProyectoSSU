<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!--Mi CSS-->
    <link rel="stylesheet" href="../static/CSS/logginProyectista.css">

    <title>Loggin</title>
</head>

<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-10 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="../static/IMG/user.png" alt="">
                </div>
                <div>
                    <p id="E-Sesion" >Inicia Sesión</p>
                </div>
                <form class="col-12" id="login-form" method="POST">
                    <div class="resultado"></div>
                    <div class="form-group" id="user-group">
                        <input  class="form-control" type="text"  placeholder="AIM ID" name="aimid" id="aimid" value="" >
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input  class="form-control" type="password"  placeholder="Contraseña" name="password" id="password" value="">
                    </div>
                    <button class="btn btn-primary" type="submit" id="ingresar">Ingresar</button>
                </form>
                <div class="d-flex flex-column">
                    <a href="../HTML/forgotContrasena.html" >Olvide mi usuario o contraseña</a>
                    <a href="../HTML/registrar.html" >No tienes cuenta? Registrate</a>
                </div>
            </div>
        </div>

    </div>
    <script src="../js/login.js"></script>
</body>
</html>
